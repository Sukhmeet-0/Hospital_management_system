<div class="tableFixHead">
  <br>

<table class="table table-striped">
    <thead class="table-header">
        <tr class="border">
            <th>Id</th>
            <th>Drug Name</th>
            <th>Stock</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let medicine of medicines">
            <td>{{ medicine.id}}</td>
            <td>{{ medicine.drugName}}</td>
            <td>{{ medicine.stock}}</td>
            <td>
              <button class="btn btn-danger" style="margin-left: 10px;"(click) ="delete(medicine.id)" >Delete</button> 
            </td>
        </tr>
    </tbody>
</table>
