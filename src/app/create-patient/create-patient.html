<div class="container-fluid">
  <h2 class="text-center">Add New Patient</h2>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        name="name"                           
        placeholder="Enter Name"
        [(ngModel)]="patient.name"
      />
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input
        type="text"
        id="age"
        class="form-control"
        name="age"                            
        placeholder="Enter Age"
        [(ngModel)]="patient.age"
      />
    </div>

    <div class="form-group">
      <label for="blood">blood</label>
      <input
        type="text"
        id="blood"
        class="form-control"
        name="blood"                         
        placeholder="Enter blood group"
        [(ngModel)]="patient.blood"
      />
    </div>

    <div class="form-group">
      <label for="Prescription">prescription</label>
      <input
        type="text"
        id="prescription"
        class="form-control"
        name="prescription"                           
        placeholder="Enter prescription"
        [(ngModel)]="patient.prescription"
      />
    </div>
    <div class="form-group">
      <label for="dose">Dose</label>
      <input
        type="text"
        id="dose"
        class="form-control"
        name="dose"                           
        placeholder="Enter dose"
        [(ngModel)]="patient.dose"
      />
    </div>
    <div class="form-group">
      <label for="fees">Fees</label>
      <input
        type="text"
        id="fees"
        class="form-control"
        name="fees"                           
        placeholder="Enter fees"
        [(ngModel)]="patient.fees"
      />
    </div>
    <div class="form-group">
      <label for="urgency">Urgency</label>
      <input
        type="text"
        id="urgency"
        class="form-control"
        name="urgency"                           
        placeholder="Enter urgency"
        [(ngModel)]="patient.urgency"
      />
    </div>

    <button class="btn btn-primary mt-4" type="submit" >Submit</button>
  </form>
</div>
